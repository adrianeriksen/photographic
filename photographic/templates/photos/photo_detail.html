{% extends "base.html" %}

{% block content %}
<article class="photo-{{ photo.id }} photo-detail">
    <div>
        <img src="{{ photo.photo.url }}" alt="">
    </div>
    <div>
        <p><strong>{{ photo.photographer.username }}</strong> {{ photo.caption }}</p>
        <p>{{ photo.created_on|date:"l, M n" }}</p>
    </div>
</article>
{% endblock %}
