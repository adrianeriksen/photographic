{% extends "base_login.html" %}

{% block content %}
    <form method="post">
        <p>Sign up, rediscover square photographs.</p>
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="{% url "login" %}">Log in</a></p>
{% endblock %}
