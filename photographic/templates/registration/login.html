{% extends "base.html" %}

{% block content %}
    <div class="box">
        <h1>Log in</h1>
        <form action="{{ request.get_full_path }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Log in</button>
        </form>
    </div>
{% endblock %}
