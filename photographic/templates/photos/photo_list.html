{% extends "base.html" %}

{% block content %}
<p><a href="{% url "photos:create" %}">Upload new photo</a></p>
{% for photo in photo_list %}
    <article class="photo-{{ photo.id }}">
        <p><img src="{{ photo.photo.url }}" width="300" alt=""></p>
        <p><a href="{% url "photos:detail" photo.id %}">More Â»</a></p>
        {% if not forloop.last %}<hr>{% endif %}
    </article>
{% empty %}
    <article class="photo-empty">
        <p>Sorry, no photos are available.</p>
    </article>
{% endfor %}
{% endblock %}
